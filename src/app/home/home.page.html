<ion-header>
  <ion-toolbar>
    <ion-title>
      PDF Viewer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Enter PDF URL in the below input box and press submit.</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="pdfSrc"></ion-input>
      <ion-button [disabled]="!pdfSrc" expand="block" fill="solid" (click)="onSubmit()">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
