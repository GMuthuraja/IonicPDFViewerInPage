<ion-header>
  <ion-toolbar>
    <ion-title>
      PDF Viewer
    </ion-title>
    <ion-buttons *ngIf="!erroText" slot="end">
      <ion-button  (click)="getPermission()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">PDF URL</ion-label>
      <ion-input type="text" [(ngModel)]="pdfSrc"></ion-input>
    </ion-item>
    <ion-button expand="block" fill="solid" (click)="onSubmit()">Submit</ion-button>
  </ion-card>
  <ion-item *ngIf="erroText" lines="none">{{erroText}}</ion-item>
  <pdf-viewer *ngIf="!erroText" [src]="pdfSrc" [fit-to-page]="true" (error)="onError($event)"></pdf-viewer>
</ion-content>
